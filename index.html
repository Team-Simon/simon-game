<!DOCTYPE html>
<html lang="en">
<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta name="description" content="The Classic Memory Game built by startfastcode.com students">
	<meta name="keywords" content="memory game freecodecamp startfast startfastcode webdev frontend">
	<title>Test Play Simon!</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<h1>Simon</h1>
	<div id="controlPanel"></div>
	<div class="container-fluid">
		<div id="game">
			<div class="row gutter-0 row-gutters">
				<div class="col-sm-5 col-xs-5 col-md-3 col-md-offset-3">
						<div id="green-button" class="color-button"></div>
					</div>
					<div class="col-sm-5 col-xs-5 col-md-3">
						<div id="red-button" class="color-button"></div>
					</div>
			</div>
		<div class="row gutter-0 row-gutters">
			<div class="col-sm-5 col-xs-5 col-md-3 col-md-offset-3">
				<div id="yellow-button" class="color-button bottom-button"></div>
			</div>
			<div class="col-sm-5 col-xs-5 col-md-3">
				<div id="blue-button" class="color-button bottom-button"></div>
			</div>
		</div>
</div>
</div>
	<button id="strict-button">Strict</button>
	<button id="start-button">Start</button>
	<div id="strict-LED"></div>
<div id="count-div">
	<span id="count-box">

	</span>
</div>
<div id="on-off-label">
<span class="pull-left">OFF</span>
<label class="switch pull-left">
  <input type="checkbox" id="on-off-slider">
  <div class="slider"></div>
</label>
<span class="pull-left">ON</span>
</div>

</body>
</html>
